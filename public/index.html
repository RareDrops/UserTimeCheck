<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Time Checker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="Time Checker">
	<meta name="description" content="A simple webpage that shows the current time of user. Powered by Day.js to get the time, date, and TZ info.">
	<meta property="og:description" content="A simple webpage that shows the current time of user. Powered by Day.js to get the time, date, and TZ info.">
	<meta property="og:type" content="website">
	<meta name="og:card" content="summary_large_image">
	<meta property="twitter:title" content="Time Checker">
	<meta property="twitter:description" content="A simple webpage that shows the current time of user. Powered by Day.js to get the time, date, and TZ info.">
	<link rel="stylesheet" href="../src/styles/micromodal.css">
	<link rel="stylesheet" href="../src/styles/select_style.css">
	<link rel="stylesheet" href="../src/styles/button_style.css">
	<link rel="stylesheet" href="../src/styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
	<section>
		<div class = "frame">
			<div class = "centered-content small-right-margin-1">
				<div class = "inline-container">
					<div id = "user-timezone" class = "inline text-span-3 single-character-right-margin-1">
						Pacific/Auckland
					</div>
						<button data-micromodal-trigger="modal-1" class="button-no-style"><i class="fa-regular fa-pen-to-square" style="font-size: 2ch;"></i></button>
						<div id="modal-1" aria-hidden="true" class="modal micromodal-slide text-align-left"> 
							<div tabindex="-1" data-micromodal-close class="modal__overlay" aria-hidden="true">
							<div role="dialog" aria-modal="true" aria-labelledby="modal-1-title" class="modal__container">

								<header class="modal__header">
								<h2 id="modal-1-title" class="">
									Change Timezone
								</h2>
								</header>
						
								<div id="modal-1-content" class="modal__content inline">
									<select id = "timezone-select" class = "select text-span-4">
										PLACEHOLDER
									</select>
								</div>

								<footer class="modal__footer inline">
									<button id = "timezone-select-btn" class="modal__btn button-no-style" data-micromodal-close aria-label="Close this dialog window">Apply</button>
								</footer>
							</div>
							</div>
						</div>
				</div>
				<div id = "current-time" class = "text-span-2 time-display">
					10:00:00
				</div>
				<div id = "current-date" class = "">
					2020-01-01
				</div>
			</div>
		</div>
	</section>
	<script src="script.js"></script>
	<script src="../dist/main.js"></script>
</body>
</html>
